[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ecp-sdk"
version = "0.2.1"
description = "The official Python SDK for the Evaluation Context Protocol (ECP)."
authors = [
  { name = "ECP Maintainers", email = "hello@ecp.org" },
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [] # Zero dependencies! Keep it lightweight.

[project.optional-dependencies]
# We will add framework support here later
crewai = ["crewai"]
langchain = ["langchain"]
llamaindex = ["llama-index"]

[tool.hatch.build.targets.wheel]
packages = ["src/ecp"]
